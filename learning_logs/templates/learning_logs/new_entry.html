<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Entry</title>
  </head>
  <body>
    {% extends "learning_logs/base.html" %}
    {% block content %}

    <p> <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a> </p>

      {% csrf_token %}
      {{form.as_p }}
      <button type="button" name="submit">add entry</button>
    </form>

    {% endblock content %}
  </body>
</html>
