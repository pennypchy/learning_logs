{% extends "learning_logs/base.html" %} {% load bootstrap3 %}


<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New Topic</title>
</head>

<body>
  {% block header %}
  <h2>Add a new topic:</h2> {% endblock header %} {% block content %}

  <form class="form" action="{% url 'learning_logs:new_topic'%}" method="post">
    {% csrf_token %} {% bootstrap_form form %} {% buttons %}
    <button class="btn btn-primary" name="submit">add topic</button> {% endbuttons %}

  </form>

  {% endblock content %}
</body>

</html>
